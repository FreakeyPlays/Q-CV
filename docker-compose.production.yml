version: "3"
services:
  keycloak:
    image: quay.io/keycloak/keycloak:18.0.0
    env_file: ./config/dev.env
    ports:
      - "8080:8080"
    networks:
      - mern-app
  react-app:
    image: react-app-production
    restart: unless-stopped
    stdin_open: true
    ports:
      - "80:80"
      - "443:443"
    networks:
      - mern-app
  api-server:
    image: api-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    networks:
      - mern-app
networks:
  mern-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local